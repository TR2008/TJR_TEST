<!DOCTYPE html>

<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root{
          --bg: #ff8a00; /* laranja para coincidir com as outras páginas/WhatsApp/chat */
          --card: #fff;
          --accent: #003a63;
          --muted: #333;
          --text-on-bg: #111;
        }

        html,body{
          height:100%;
          margin:0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          background: linear-gradient(180deg, var(--bg) 0%, #ff7a00 100%);
          color: var(--text-on-bg);
        }

        .wrap{
          max-width:760px;
          margin:40px auto;
          padding:20px;
        }

        header{
          text-align:center;
          margin-bottom:18px;
          color:#fff;
          text-shadow: 0 1px 0 rgba(0,0,0,0.12);
        }

        h1{
          margin:0 0 6px 0;
          font-size:2rem;
          line-height:1.1;
        }

        p.lead{
          margin:0;
          color:rgba(255,255,255,0.95);
          font-weight:500;
        }

        .card{
          background:var(--card);
          border-radius:10px;
          padding:18px;
          box-shadow: 0 6px 24px rgba(0,0,0,0.12);
          display:flex;
          gap:12px;
          align-items:center;
          flex-wrap:wrap;
          margin-top:18px;
        }

        .contact-item{
          display:flex;
          align-items:center;
          gap:12px;
          min-width:220px;
          flex:1 1 45%;
          padding:8px 6px;
        }

        .icon{
          width:48px;
          height:48px;
          border-radius:8px;
          display:flex;
          align-items:center;
          justify-content:center;
          font-size:20px;
          color:#fff;
          flex-shrink:0;
        }

        .icon.insta{ background:#E1306C; }
        .icon.fb{ background:#1877F2; }
        .icon.wa{ background:#25D366; color:#0a3f24; }
        .icon.mail{ background:#D44638; }
        .icon.tg{ background:#0088cc; } /* Telegram color */

        a, a:visited{
          color:var(--accent);
          text-decoration:none;
          font-weight:600;
        }

        .meta{
          display:flex;
          flex-direction:column;
        }

        .label{
          font-size:0.9rem;
          color:var(--muted);
        }

        @media (max-width:480px){
          .contact-item{ flex:1 1 100%; }
        }

        /* botão WhatsApp flutuante */
        .whatsapp-fab{
          position:fixed;
          right:18px;
          bottom:18px;
          background:#25D366;
          color:#fff;
          border-radius:50%;
          width:64px;
          height:64px;
          display:flex;
          align-items:center;
          justify-content:center;
          box-shadow:0 6px 18px rgba(0,0,0,0.18);
          z-index:9999;
        }
        .whatsapp-fab i{ font-size:28px; color:#fff; }

        /* botão Telegram flutuante */
        .telegram-fab{
          position:fixed;
          right:18px;
          bottom:96px; /* acima do WhatsApp button */
          background:#0088cc;
          color:#fff;
          border-radius:50%;
          width:56px;
          height:56px;
          display:flex;
          align-items:center;
          justify-content:center;
          box-shadow:0 6px 18px rgba(0,0,0,0.18);
          z-index:9999;
        }
        .telegram-fab i{ font-size:24px; color:#fff; }

        /* opcional: empilhar os botões melhor em small screens */
        @media (max-width:420px){
          .telegram-fab{ right:14px; bottom:86px; width:52px; height:52px; }
          .whatsapp-fab{ right:14px; bottom:14px; width:60px; height:60px; }
        }
    </style>
</head>
